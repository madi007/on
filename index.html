<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#121212">
  <title>Чат</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">

    <!-- Обычный хедер -->
    <header id="mainHeader">
        <div class="left-group">
          <img id="back_btn" src="img/back_icon.png" width="20px">
          <img id="photo_profile" src="img/human_icon.png" width="35px">
          <span class="chat-title">9909</span> <!-- перенесли сюда -->
        </div>
      
        <button id="menuBtn">⋮</button>
    </header>
      
    <!-- Хедер выбора -->
    <header id="selectionHeader" class="hidden">
      <span id="selectedCount">Выбрано: 0</span>
      <button id="cancelSelectionBtn">Отмена</button>
    </header>

    <!-- Чат -->
    <main id="chat" class="chat-area"></main>
    
    <!-- Обычная панель ввода -->
    <div class="input-area" id="inputArea">
      <input id="input" type="text" placeholder="Введите сообщение..." />
      <button id="sendBtn">Отправить</button>
    </div>

    <!-- Панель удаления -->
    <div class="input-area hidden" id="deleteArea">
      <button id="deleteSelectedBtn" class="danger">Удалить</button>
    </div>
  </div>

  <!-- Меню -->
  <div id="menuDropdown" class="dropdown hidden">
    <button id="enterSelectionModeBtn">Удалить сообщения</button>
  </div>

  <script src="script.js"></script>
  <script src="app.js"></script>
</body>
</html>
